<div align="center">
  <h1>Sessions</h1>
  <table *ngIf='sessions && sessions.length'>
    <thead>
      <tr>
        <th>Date</th>
        <th>Location</th>
        <th>With</th>
        <th>Comment</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let session of sessions'>
        <td nowrap><a [routerLink]="['/sessions', session.id]">{{session.date | date: 'EEE dd-MMM-yyyy'}}</a></td>
        <td nowrap>{{session.locationName}}</td>
        <td nowrap>{{session.mates}}</td>
        <td>{{session.comment}}</td>
      </tr>
    </tbody>
  </table>

  <br /><a href="http://www.remranger.com/escalada-api/sessions.php?userId={{userId}}">API</a>

</div>
