<div align="center">
  <h1>My Sessions</h1>
  <div *ngIf='sessions && sessions.length; else wait'>
    <button (click)="addSession()">Add session</button>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Location</th>
          <th>With</th>
          <th>Comment</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let session of sessions'>
          <td nowrap><a [routerLink]="['/sessions', session.id, userId]">{{session.date | date: 'EEE dd-MMM-yyyy'}}</a></td>
          <td nowrap>{{session.locationName}}</td>
          <td nowrap>{{session.mates}}</td>
          <td>{{session.comment}}</td>
          <td><a [routerLink]="['/session-edit', session.id, userId]"><img src="./assets/edit.png"></a></td>
        </tr>
      </tbody>
    </table>

    <br /><a href="{{getApiUrl()}}?userId={{userId}}">API</a>
  </div>
  <ng-template #wait><esc-wait-loading></esc-wait-loading></ng-template>
</div>
