<div align="center">
  <h1>Edit session</h1>
  <form method="post" (ngSubmit)="submit(sessionEditForm)" #sessionEditForm="ngForm">
    <table>
      <tr>
        <td align="center">
          <!--Date: {{session.date}}-->
          <esc-datepicker *ngIf="session && session.date" [date]="session.date"></esc-datepicker>
        </td>
      </tr>
      <tr>
        <td align="center">
          <select name="IdLocation" required [(ngModel)]="session.locationId" #locationId="ngModel">
            <option disabled selected [value]="undefined">--Please select a location--</option>
            <option *ngFor="let location of locations" [value]="location.id" [selected]="location.id == session.locationId">{{location.name}}</option>
          </select>
        </td>
      </tr>
      <tr *ngIf="(locationId.touched || locationId.dirty) && !locationId.valid "><td align="center" style="color:red;font-size-adjust:0.4">Please select a location.</td></tr>
      <tr>
        <td align="center">
          <select name="PartnerIds" multiple=multiple size='30'>
            <option disabled>--Were you with others? If so, please select--</option>
            <option *ngFor="let user of users" [value]="user.id" [selected]="hasMate(user.id)">{{user.firstName}} {{user.lastName}}</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <textarea rows="4" cols="50" name="Comment" form="sessionform">{{session.comment}}</textarea>
        </td>
      </tr>
    </table>
    <br />
    <button style="width:100px" type="submit" [disabled]="!sessionEditForm.valid">OK</button>&nbsp;&nbsp;
    <input type="button" value="Cancel" style="width:100px" onClick="history.go(-1);" />
  </form>
</div>
